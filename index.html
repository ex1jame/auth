<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
<section class="auth">
    <div class="row">
        <div class="col-6 auth-bg"></div>
        <div class="col-6 d-flex justify-center align-center">
            <form action="" class="auth_form">
                <h2 class="auth_title">Login to your account</h2>
<p class="auth_subtitle">Welcome back</p>
                <label for="email" class="auth_label">Email</label>
                <input type="email" class="auth_inp auth_sizing" id="email" placeholder="John.snow@gmail.com">
                <label for="pass" class="auth_label">Password</label>
                <input type="password" class="auth_inp auth_sizing" id="pass" placeholder="*********">
                <div class="d-flex justify-between">
                    <div class="auth_tick">
                        <input type="checkbox" class="auth_check" id="remember">
                        <label class="auth_remember" for="remember">Remember me?</label>
                    </div>
                    <a class="auth_forgot" href="#">Forgot password?</a>
                </div>
                <button class="auth_login auth_sizing">Login now</button>
                <button class="auth_sign auth_sizing"><img src="./images/icon.png" alt="" class="auth_icon">
                    Or sing-in with google</button>
                    <p class="auth_acc">Dont have an account?<a href="#" class="auth_join"> Join free today</a></p>
            </form>
        </div>
    </div>
</section>
</body>
</html>
